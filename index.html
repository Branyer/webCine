<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine y Directores</title>
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
</head>
<body>
        <header>
            <div class="header">
                <img src="img/logo.png" alt="logo" class="img-logo">
                <nav class="nav">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li class="drop-down">
                            <a href="#">Categorias</a>
                            <ul>
                                <li><a href="#">Thriller</a></li>
                                <li><a href="#">Romance</a></li>
                                <li><a href="#">Guerra</a></li>
                                <li><a href="#">Comedia</a></li>
                                <li><a href="#">Clásico</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
                <div id = "buscador" class="buscador">
                    <input id="input" type="text" placeholder="Buscar...">
                    <button id ="boton" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </header>

        <div class="banner"><img src="img/banner.jpg" alt="banner" class="img-banner"></div>

        <main>
            <section>
                <hr>
                <h1>Peliculas recientes</h1>
                <hr>
                <div class="peliculas">
                    <div class="block">
                        <figure>
                            <img src="img/peliculas/OnceUponATime.jpg">
                            <figcaption>Once Upon a Time in Hollywood</figcaption>
                        </figure>
                    </div>
                    <div class="block">
                        <figure>
                            <img src="img/peliculas/Parasite.jpg">
                            <figcaption>Parasite</figcaption>
                        </figure>
                    </div>
                    <div class="block">
                        <figure>
                            <img src="img/peliculas/1917.jpg">
                            <figcaption>1917</figcaption>
                        </figure>
                    </div>
                    <div class="block">
                        <figure>
                            <img src="img/peliculas/Joker.jpg">
                            <figcaption>Joker</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="ver-mas">
                    <a href="#">Ver mas</a>
                </div>
            </section>
            <section>
                <hr>
                <h1>Directores del momento</h1>
                <hr>
                <div class="directores">
                    <div class="director">
                        <figure>
                            <img src="img/directores/Sam-Mendes.jpg" alt="Sam Mendes">
                            <figcaption>
                                <ul>
                                    <li>Nombre: Sam Mendes</li>
                                    <li>Edad: 54 años</li>
                                    <li>Nacionalidad: Británica </li>
                                    <li>Oscars: 1</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="director">
                        <figure>
                            <img src="img/directores/Bong-Joon-ho.jpg" alt="Bong-Joon-ho">
                            <figcaption>
                                <ul>
                                    <li>Nombre: Bong Joon-ho</li>
                                    <li>Edad: 50 años</li>
                                    <li>Nacionalidad: Surcoreana</li>
                                    <li>Oscars: 4</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="director">
                        <figure>
                            <img src="img/directores/Tarantino.jpg" alt="Tarantino">
                            <figcaption>
                                <ul>
                                    <li>Nombre: Quentin Tarantino</li>
                                    <li>Edad: 57 años</li>
                                    <li>Nacionalidad: Estadounidense</li>
                                    <li>Oscars: 2</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="director">
                        <figure>
                            <img src="img/directores/Fincher.jpg" alt="David Fincher">
                            <figcaption>
                                <ul>
                                    <li>Nombre: David Fincher</li>
                                    <li>Edad: 57 años</li>
                                    <li>Nacionalidad: Estadounidense</li>
                                    <li>Oscars: 0</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <hr>
            <div class="banner footer"><img src="img/banner-footer.jpg" alt="banner"></div>
            <hr>
            <p>&copy Todos los Derchos reservados</p>
        </footer>
        <script src="js/eventos.js" type="text/javascript"></script>
</body>
</html>
